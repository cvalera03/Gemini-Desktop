<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc; /* slate-50 */
            font-family: sans-serif;
        }
        .input-beauty {
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: 0 2px 8px 0 rgba(99, 102, 241, 0.08);
        }
        .input-beauty:focus {
            border-color: #6366f1; /* indigo-500 */
            box-shadow: 0 4px 16px 0 rgba(99, 102, 241, 0.18);
        }
        .btn-beauty {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px 0 rgba(99, 102, 241, 0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-beauty:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            box-shadow: 0 4px 16px 0 rgba(99, 102, 241, 0.18);
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-6 fade-in">
    <div class="space-y-4">
        <h1 class="text-xl font-bold text-slate-800">Configuración</h1>

        <div class="space-y-2">
            <label for="api-key-input" class="block text-sm font-medium text-slate-600">API Key de Gemini</label>
            <input type="password" id="api-key-input" class="input-beauty w-full bg-white border border-slate-300 rounded-lg px-4 py-2 text-base focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Introduce tu clave de API">
            <p class="text-xs text-slate-500">Tu clave se guarda de forma segura en tu ordenador.</p>
        </div>

        <div class="flex justify-between items-center pt-2">
            <button id="privacy-btn" class="btn-beauty font-bold py-2 px-4 rounded-lg flex items-center gap-2 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                Privacidad
            </button>
            <button id="save-btn" class="btn-beauty font-bold py-2 px-5 rounded-lg flex items-center justify-center shadow-lg">
                Guardar
            </button>
        </div>
        <div id="feedback-message" class="text-sm text-center font-medium"></div>
    </div>

    <script src="./dist/settings.js"></script>
</body>
</html>
