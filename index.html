<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Gemini</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Estilo para un scrollbar más fino y oscuro */
            ::-webkit-scrollbar { width: 5px; }
            ::-webkit-scrollbar-track { background: #e0e7ff; }
            ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
            ::-webkit-scrollbar-thumb:hover { background: #818cf8; }
            html, body { background-color: transparent; }
            .glass {
                background: rgba(255,255,255,0.85);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255,255,255,0.25);
                transition: box-shadow 0.3s, border 0.3s;
            }
            .glass:focus-within {
                box-shadow: 0 12px 40px 0 rgba(99, 102, 241, 0.18);
                border: 1.5px solid #6366f1;
            }
            .input-beauty {
                transition: box-shadow 0.2s, border 0.2s;
                box-shadow: 0 2px 8px 0 rgba(99, 102, 241, 0.08);
            }
            .input-beauty:focus {
                border-color: #6366f1;
                box-shadow: 0 4px 16px 0 rgba(99, 102, 241, 0.18);
            }
            .btn-beauty {
                background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
                color: #fff;
                border-radius: 0.75rem;
                box-shadow: 0 2px 8px 0 rgba(99, 102, 241, 0.12);
                transition: background 0.2s, box-shadow 0.2s;
            }
            .btn-beauty:hover {
                background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
                box-shadow: 0 4px 16px 0 rgba(99, 102, 241, 0.18);
            }
            .fade-in {
                animation: fadeIn 0.5s ease;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(16px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
</head>
<body class="bg-transparent text-slate-800 font-sans antialiased overflow-hidden flex flex-col fade-in rounded-2xl h-screen">

    <!-- Barra de título personalizada (inicialmente oculta) -->
    <div id="title-bar" class="bg-slate-100/80 p-2 hidden items-center justify-between cursor-move fade-in" style="-webkit-app-region: drag">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            <h1 class="font-bold text-lg text-indigo-600 tracking-wide">Gemini</h1>
        </div>
        <div class="flex items-center gap-2" style="-webkit-app-region: no-drag">
            <!-- Botón de Nueva Conversación -->
            <button id="new-chat-btn" title="Nueva Conversación" class="btn-beauty p-2 text-sm font-medium shadow hover:scale-105 transition-transform duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <!-- Botón para cerrar -->
            <button id="close-btn" class="btn-beauty p-2 text-sm font-medium shadow hover:scale-105 transition-transform duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
    </div>

    <!-- Contenedor del chat (inicialmente oculto) -->
    <div id="chat-container" class="flex-1 p-4 overflow-y-auto hidden fade-in min-h-0">
        <!-- Los mensajes del chat se añadirán aquí dinámicamente -->
    </div>

    <!-- Contenedor del formulario, siempre visible y centrado -->
    <div id="form-container" class="p-4 w-full flex items-center fade-in glass shadow-2xl border border-slate-200/80" style="padding-bottom: 1rem;">
        <!-- Previsualización de la imagen -->
        <div id="image-preview-container" class="hidden mb-2 mr-3 fade-in">
            <div class="relative">
                <img id="image-preview" class="h-12 w-12 rounded-lg object-cover border-2 border-indigo-100 shadow-lg">
                <button id="remove-image-btn" class="btn-beauty absolute -top-2 -right-2 text-xs px-2 py-1 text-slate-100 hover:text-red-100 transition-colors duration-200">&times;</button>
            </div>
        </div>

        <!-- Formulario de entrada -->
        <form id="prompt-form" class="flex-1 flex items-center gap-3 fade-in" style="margin-bottom: 0;">
            <input type="text" id="prompt-input" class="input-beauty w-full bg-white/80 border border-slate-300 rounded-full px-5 py-3 text-base focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-shadow placeholder:text-slate-400" placeholder="Escribe una pregunta o pega una imagen...">
            
            <!-- Botón de Configuración -->
            <button type="button" id="settings-btn" class="btn-beauty font-bold p-3 rounded-full flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>

            <button type="submit" id="submit-btn" class="btn-beauty font-bold p-3 rounded-full flex items-center justify-center shadow-lg">
                <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-300"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                <div id="loading-spinner" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white hidden"></div>
            </button>
        </form>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
